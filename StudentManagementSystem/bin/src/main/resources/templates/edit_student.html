<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<div class ="container">
<div class="row">
<div class="col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class="text-center">Update Student</h1>
<div class="card-body">
<form  th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
<div class = "form-group">
<label>
Student First Name
</label>
<input type ="text" name="firstname" th:field = "*{firstName}" placeholder="Enter first name" class="form-control">

</div>
<div class = "form-group">
<label>
Student Last Name
</label>
<input type ="text" name="lastname" th:field = "*{lastName}" placeholder="Enter last name" class = "form-control">

</div>
<div class = "form-group">
<label>
Student Email
</label>
<input type ="email" name="email" th:field = "*{email}" placeholder="Enter email" class = "form-control">

</div>
<div class ="box-footer">
<button type = "submit" class = "btn btn-primary">Submit</button>
</div>

</form>
</div>
</div>
</div>
</div>

</body>
</html>
