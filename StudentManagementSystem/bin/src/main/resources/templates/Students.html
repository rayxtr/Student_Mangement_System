<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class ="row">
	<h1>List Students</h1>
	
	
	</div>
	
	<div class="row">
	<div class="col-Lg-3">
	<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
	</div>
	</div>
	<table class="table table-dark table-bordered">
	<thead class ="table-dark">
	<tr>
	<th>Student First Name</th>
	<th>Student Last Name</th>
	<th>Student Email</th>
	<th>Student Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="student: ${students}">
	<td th:text="${student.firstName}"></td>
	<td th:text="${student.lastName}"></td>
	<td th:text="${student.email}"></td>
	<td>
	<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
	
	</td>
	<td>
	<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
	</td>
	<td>
	</tr>
	
	</tbody>
	
	</table>
	
</div>


</body>
</html>
